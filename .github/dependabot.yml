version: 2
updates:
- package-ecosystem: npm
  directory: '/'
  schedule:
    interval: weekly
  versioning-strategy: increase # Update package.json too
  groups:
    patterns:
      update-types:
        - patch
        - minor
        
notifications:
  - type: "email"
    recipients:
      - "${{ secrets.EMAIL_USER }}"
    on:
      - "update-failure"
      - "security-update-available"
      - "pull-request-created"
