name: cicd

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      
env:
  REGISTRY: docker.io    

jobs:
  build-and-push:
    if: true == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Validate Docker Hub credentials
        run: |
          echo ${{ env.TEST }}          
          if [ -z "${{ secrets.DOCKERHUB_REPO }}" || -z "${{ secrets.DOCKERHUB_USER }}" || -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::error::Docker Hub credentials not set!"
            exit 1
          fi
      
      - name: Log in to Docker Hub        
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract commit SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
         
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_REPO }}:${{ steps.sha.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_REPO }}:latest          
            
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}    
          known_hosts: ${{ $secrets.SSH_KNOWN_HOSTS }}
      
      - name: Run remote script directly
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa secrets.SSH_HOST secrets.SSH_SCRIPT
